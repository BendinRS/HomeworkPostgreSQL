---
- name: update yum ca—Åhe
  yum:
    update_cache: true

- name: Add PostgreSQL12 Repo
  yum:
    name:
      - http://download.postgresql.org/pub/repos/yum/common/redhat/rhel-7-x86_64
    state: present


- name: enable postgresql-12
  service:
    name: postgresql-12
    state: started 
    enabled: yes