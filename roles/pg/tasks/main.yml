---
- name: update yum ca—Åhe
  yum:
    update_cache: true

- name: Add PostgreSQL12 Repo
  yum:
    name:
      - https://download.postgresql.org/pub/repos/yum/reporpms/EL-`rpm -E %{rhel}`-x86_64/pgdg-redhat-repo-latest.noarch.rpm
    state: present


- name: enable postgresql-12
  service:
    name: postgresql-12
    state: started 
    enabled: yes